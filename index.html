<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300|Coda">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header id="header-main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a href="https://johnscrazysocks.com"> <img src="img/John_s-Crazy-Socks_logo.gif" height=150 alt="John's Crazy Socks"></a>
                    <h1 align="center">Matching Game</h1>
                </div>
            </div>
          </div>
        </header>


        <section class="score-panel">
            <ul class="stars">
                <li id="star-one"><i class="fa fa-star"></i></li>
                <li id="star-two"><i class="fa fa-star"></i></li>
                <li id="star-three"><i class="fa fa-star"></i></li>
            </ul>

            <div class="panel-container">
                <span id="moves-counter" class="moves">0 moves</span>
                <button id="reload-btn" class="reload-button">New game</button>
                <div class="timer"><label id="timer" class="time">00:00</label></div>
            </div>

        </section>


        <!-- BOARD FOR CARDS -->
        <!-- Socks icons made by <a href="https://www.facebook.com/sashachina/">Tatyana Stepanova</a> -->
        <ul id="board" class="deck">
        </ul>


        <!-- CONGRATULATIONS POPUP -->
        <div id="popup-window" class="modal">
            <div class="modal-content">
                <h3>Congratulations!<i class="fa fa-thumbs-o-up" aria-hidden="true"></i></h3>
                <p>Your rating:<span id="rating-info"></span></p>
                <p>Your time:<span class="time"></span></p>
                <button id="modal-btn" class="reload-button">Play again</button>
            </div>
        </div>
    </div>

        <!-- FOOTER -->
        <footer>
            <p>Created by <a href="mailto:ssallex@gmail.com">ssallex</a> and <a href="https://www.udacity.com/">Udacity</a> | 2018 </p>
        </footer>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
